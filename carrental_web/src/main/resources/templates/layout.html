<!DOCTYPE html>
<html lang="hu" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" />
	<title>Index</title>
	<script src="common-script.js"></script>

	<link rel="stylesheet" href="../static/css/ownstyle.css" th:href="@{/css/ownstyle.css}" />
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="../js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<header class="title">
		<h1>CarRental</h1>
	</header>
	<section layout:fragment="menu">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">CarRental</a>
				</div>

				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="li-menu">
							<a href="/homepage" th:action="@{/homepage}">Kezdőlap</a>
						</li>
						<li class="li-menu">
							<a href="/cars" th:action="@{/cars}">Autók</a>
						</li>
						<li class="li-menu">
							<a href="/conditions" th:action="@{/conditions}">Feltételek</a>
						</li>
						<li class="li-menu">
							<a href="/contacts" th:action="@{/contacts}">Elérhetőségek</a>
						</li>
						<li class="li-menu">
							<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Admin</button>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</section>

	<section layout:fragment="content" class="content">
		<p></p>
	</section>

	<footer class="footer">
		<p layout:fragment="custom-footer">CarRentalWeb</p>
	</footer>

	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<form class="own-login" th:action="@{/admincar}" method="POST">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Log in</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<div class="col-md-8 col-md-offset-2">
							<div class="form-label-group">
								<input type="email" required autocomplete="off" placeholder="E-mail" name="email">
							</div>
						</div>
						<div class="col-md-8 col-md-offset-2">
							<div class="form-group">
								<input type="password" required name="password" placeholder="Password">
							</div>
						</div>
						<br>
						<label>
							<input type="checkbox" name="remember"> Remember Me
						</label>
						<br>
						<input type="submit"  class="btn btn-info btn-lg" value="Sing in">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
